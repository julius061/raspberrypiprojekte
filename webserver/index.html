<!DOCTYPE html>
<html>
    <head>
        <title>RaspberryPi Web Controller</title>
        <link rel="stylesheet" href="styles/index.css"/>
        <script src="scripts/PiControl.js" defer></script>
    </head>
    <body>
        <div class="headline">
            <h1>RaspberryPi Controller</h1>
            <p>Here you can control your RaspberryPi - from everywhere in the world!</p>
        </div>
        <div class="controlbox">
            <!-- Please don't judge me for this, but this is the only way with http.server to have client side js communicate with server side python ._. -->
            <!-- When a button is clicked the according hidden input value is changed, so that our python script can look for the values of the hidden inputs on get request -->
            <form action="index.html">
                <input id="onButtonBool" type="hidden" name="isButtonOnPressed" value="false">
                <input id ="offButtonBool" type="hidden" name="isButtonOffPressed" value="false">
                <button id="onButton" type="submit"><span class="text">LED on</span></button>
                <button id="offButton" type="submit"><span class="text">LED off</span></button>
            </form>
        </div>
    </body>
</html>
