<!DOCTYPE html>
<html>
    <head>
        <title>RaspberryPi Web Controller</title>
        <link rel="stylesheet" href="styles/index.css"/>
    </head>
    <body>
        <div class="headline">
            <h1>RaspberryPi Controller</h1>
            <p>Here you can control your RaspberryPi - from everywhere in the world!</p>
        </div>
        <div class="controlbox">
            <button id="onButton" type="button"><span class="text">LED on</span></button>
            <button id="offButton" type="button"><span class="text">LED off</span></button>
        </div>
    </body>
</html>
