<!DOCTYPE html>
<html>
	<head>
		<title>Node Webserver</title>
	</head>
	<body>
		<h1>LED control</h1>
		<p><input id="light" type="checkbox"></p>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
	<script>
	var socket = io();
		window.addEventListener("load", function() {
				var lightbox = document.getElementById("light");
				lightbox.addEventListener("change", function() {
						socket.emit("light", Number(this.checked)); // button status to server (1 or 0)
						});
				});
		socket.on("light", function(data) {
				document.getElementById("light").checked = data;
					socket.emit("light", data);
				});

	</script>
	</body>
</html>
